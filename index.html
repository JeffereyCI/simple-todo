<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    </head>
<body class="font-sans bg-gray-100 flex justify-center items-start min-h-screen pt-5 m-0">
    <div class="container bg-white p-5 rounded-md w-full max-w-md border border-gray-300 box-border">
        <h1 class="text-center text-gray-800 mb-5">To-Do List</h1>

        <form id="todo-form" class="flex mb-4">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas baru..." required
                   class="flex-grow p-2.5 border border-gray-400 rounded-sm text-base mr-2"> 
            <button type="submit"
                    class="px-4 py-2.5 bg-blue-600 text-white border-none rounded-sm cursor-pointer text-base hover:bg-blue-700">
                ADD
            </button>
        </form>

        <ul id="todo-list" class="list-none p-0 m-0">
        </ul>
    </div>
</body>
</html>
